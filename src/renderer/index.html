<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MT Copy Trader</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 40px; }
      button { padding: 8px 12px; font-size: 14px; }
      .log { margin-top: 16px; padding: 12px; border: 1px solid #ccc; border-radius: 6px; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>MT4/MT5 跟单系统</h1>
    <p>验证原生引擎绑定是否可用。</p>
    <button id="btn">Ping Engine</button>
    <div id="log" class="log"></div>
    <script>
      const btn = document.getElementById('btn');
      const log = document.getElementById('log');
      btn.addEventListener('click', async () => {
        try {
          const res = await window.api.ping();
          log.textContent = JSON.stringify(res, null, 2);
        } catch (e) {
          log.textContent = 'Error: ' + e.message;
        }
      });
    </script>
  </body>
</html>
